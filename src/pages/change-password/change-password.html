
<ion-content>
	<ion-row no-padding style="background-color: #157dbf; width: 100%; height: 50px; color: white">
	    <ion-col col-2 no-padding>
	      <button style="background: url(../../assets/imgs/icon_menu.png) no-repeat; background-size: contain; width: 50px; height: 30px; margin: 10px 0px 10px 10px;" menuToggle></button>
	    </ion-col>
	    <ion-col no-padding>
	      <ion-label no-margin padding>CHANGE PASSWORD</ion-label>
	    </ion-col>
	    <ion-col col-1 no-padding>
	    	<button style="background: url(../../assets/imgs/icon_phone_white.png) no-repeat; background-size: contain; width: 30px; height: 30px; margin: 10px 0px 10px 0px;"></button>
	    </ion-col>
	    <ion-col col-2 no-padding>
	    	<button style="background: url(../../assets/imgs/icon_email_white.png) no-repeat; background-size: contain; width: 30px; height: 30px; margin: 10px ;"></button>
	    </ion-col>
	 </ion-row>
	 <img src="../../assets/imgs/slider_img_1.png" style="width: 100%; height: auto;">
	 <form #changeForm="ngForm" (ngSubmit)="callChangePasswordWS(changeForm)">
			<br>
			<div style="margin: auto; width: 100%; height: 250px;">
			<ion-grid padding>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_change_password.png" />
					</ion-col>
					<ion-col>
						<ion-input type="password" [(ngModel)]="old_pass" name="old_pass" placeholder="Old Password" required></ion-input>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_change_password.png" />
					</ion-col>
					<ion-col>
						<ion-input type="password" [(ngModel)]="new_pass" name="new_pass" placeholder="New Password"></ion-input>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_change_password.png" />
					</ion-col>
					<ion-col>
						<ion-input type="password" [(ngModel)]="confirm_pass" name="confirm_pass" placeholder="Confirm Password"></ion-input>
					</ion-col>
				</ion-row>
			</ion-grid>
			</div>
			<button ion-button no-padding no-margin full class="jd-button-bottom" type="submit">SUBMIT</button>
		</form>
</ion-content>
