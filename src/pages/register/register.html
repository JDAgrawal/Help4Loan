
<ion-content>
	<ion-row no-padding style="background-color: #157dbf; width: 100%; height: 50px; color: white">
	    <ion-col col-1 no-padding>
	      <button navPop style="background: url(../../assets/imgs/icon_back.png) no-repeat; background-size: contain; width: 30px; height: 30px; margin: 10px;"></button>
	    </ion-col>
	    <ion-col style="padding: 0px 100px 0px 50px;">
	      <ion-label margin-vertical>REGISTER</ion-label>
	    </ion-col>
	 </ion-row>
	<!-- <div style="background-color: #157dbf; width: 100%; height: 50px; color: white">
		<button navPop style="background: url(../../assets/imgs/icon_back.png) no-repeat; background-size: cover; width: 30px; height: 30px; margin: 10px;"></button>
		<span style="padding: 20px 0px; line-height: 50px; height: 50px;">Register</span>
	</div> -->
		<form (ngSubmit)="callRegisterWS()">
			<br>
			<br>
			<br>
			<div style="margin: auto; width: 100%; height: 250px;">
			<ion-grid padding>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_user.png" />
					</ion-col>
					<ion-col>
						<ion-input type="text" [(ngModel)]="fname" name="fname" placeholder="First Name" required></ion-input>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_user.png" />
					</ion-col>
					<ion-col>
						<ion-input type="text" [(ngModel)]="lname" name="lname" placeholder="Last Name"></ion-input>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_email_black.png" />
					</ion-col>
					<ion-col>
						<ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email Address"></ion-input>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_phone_black.png" />
					</ion-col>
					<ion-col>
						<ion-input type="tel" [(ngModel)]="mobile" name="mobile" placeholder="Phone number"></ion-input>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_location.png" />
					</ion-col>
					<ion-col padding-vertical (click)="showPopUp()">
						{{city_name}}
						<!-- <ion-select placeholder="Select a City" head="Select a City">
							<ion-option *ngFor="let city of cityList" value="{{city.city_id}}">{{city.name}}</ion-option>
  						</ion-select> -->
					</ion-col>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_downarrow.png" />
					</ion-col>
				</ion-row>
			</ion-grid>
			</div>
			<button ion-button no-padding no-margin full class="jd-button-bottom" type="submit">REGISTER</button>
		</form>
</ion-content>
