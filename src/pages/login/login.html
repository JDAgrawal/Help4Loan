
<ion-content>
  <img src="../../assets/imgs/slider_bg.png" width="100%" height="auto"/>
  <br>
  <ion-grid padding>
    <ion-row>
      <ion-col col-1 padding-vertical>
        <img src="../../assets/imgs/icon_email.png" />
      </ion-col>
      <ion-col>
        <ion-input type="email" placeholder="Username" [(ngModel)]="email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1 padding-vertical>
        <img src="../../assets/imgs/icon_password.png" />
      </ion-col>
      <ion-col>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col class="no-padding-verticalmargin-lbl" text-right col-7>
      Forgot your password?
    </ion-col>
    <ion-col text-left col-5>
      <button ion-button text-left clear small no-padding class=".no-padding-verticalmargin-btn">CLICK HERE</button>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>
      <button ion-button clear small>REGISTER</button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
		<button ion-button no-padding no-margin full (click)="callLoginWS()">LOGIN</button>
</ion-footer>
