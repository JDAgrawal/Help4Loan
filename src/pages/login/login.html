
<ion-content>
    <div style="background: url(../../assets/imgs/slider_bg.png) no-repeat; background-size: cover; width: 100%; height: 40%;">
        <ion-slides *ngIf="sldrImages && sldrImages.length" autoplay="1000" pager="true" loop="true" >
                <ion-slide *ngFor="let imgUrl of sldrImages">
                    <img src="{{imgUrl}}">
                </ion-slide>
        </ion-slides>
    </div>
    <br>
    <ion-grid padding>
        <ion-row>
            <ion-col col-1 padding-vertical>
                <img src="../../assets/imgs/icon_email_black.png" />
            </ion-col>
            <ion-col>
                <ion-input type="email" placeholder="Email Address" [(ngModel)]="email"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1 padding-vertical>
                <img src="../../assets/imgs/icon_password.png" />
            </ion-col>
            <ion-col>
                <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>
	<button ion-button no-padding no-margin full class="jd-button-bottom" (click)="callLoginWS()">LOGIN</button>
    <ion-row>
        <ion-col class="no-padding-verticalmargin-lbl" text-right col-7>Forgot your password?
        </ion-col>
        <ion-col text-left col-5>
            <button ion-button text-left clear small no-padding class=".no-padding-verticalmargin-btn" [navPush]="forgotPasswordPage">CLICK HERE</button>
        </ion-col>
    </ion-row>
    <ion-row text-center>
        <ion-col>
            <button ion-button clear small [navPush]="registerPage">REGISTER</button>
        </ion-col>
    </ion-row>
</ion-content>
