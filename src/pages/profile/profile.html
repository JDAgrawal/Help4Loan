
<ion-content>
	<ion-row no-padding style="background-color: #157dbf; width: 100%; height: 50px; color: white">
	    <ion-col col-2 no-padding>
	      <button style="background: url(../../assets/imgs/icon_menu.png) no-repeat; background-size: contain; width: 50px; height: 30px; margin: 10px 0px 10px 10px;" menuToggle></button>
	    </ion-col>
	    <ion-col no-padding>
	      <ion-label no-margin padding>PROFILE</ion-label>
	    </ion-col>
	    <ion-col col-1 no-padding>
	    	<button style="background: url(../../assets/imgs/icon_phone_white.png) no-repeat; background-size: contain; width: 30px; height: 30px; margin: 10px 0px 10px 0px;"></button>
	    </ion-col>
	    <ion-col col-2 no-padding>
	    	<button style="background: url(../../assets/imgs/icon_email_white.png) no-repeat; background-size: contain; width: 30px; height: 30px; margin: 10px ;"></button>
	    </ion-col>
	 </ion-row>
	 <ion-row style="background: #fff; height: 5px;">
	 </ion-row>
	 <ion-row style="background-color: #0df; height: 30px; color: #fff; padding: 5px 10px">
		PERSONAL DETAILS
	 </ion-row>
	 <form #updateForm="ngForm" (ngSubmit)="callUpdateProfileWS(updateForm)">
	 <ion-row>
		<ion-grid padding>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_user.png" />
				</ion-col>
				<ion-col>
					<ion-input type="text" [(ngModel)]="fname" name="fname" placeholder="First Name" required></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_user.png" />
				</ion-col>
				<ion-col>
					<ion-input type="text" [(ngModel)]="lname" name="lname" placeholder="Last Name"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_email_black.png" />
				</ion-col>
				<ion-col>
					<ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email Address"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_phone_black.png" />
				</ion-col>
				<ion-col>
					<ion-input type="tel" [(ngModel)]="mobile" name="mobile" placeholder="Phone number"></ion-input>
				</ion-col>
			</ion-row>
		</ion-grid>
	 </ion-row>
	 <ion-row style="background-color: color($colors, primary; height: 30px; color: #fff; padding: 5px 10px">
		BANKING DETAILS
	 </ion-row>
	 <ion-row>
		<ion-grid padding>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_bank.png" />
				</ion-col>
				<ion-col>
					<ion-input type="text" [(ngModel)]="bank_name" name="bank_name" placeholder="Bank Name" required></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_bank.png" />
				</ion-col>
				<ion-col>
					<ion-input type="text" [(ngModel)]="branch_name" name="branch_name" placeholder="Branch Name"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_account_number.png" />
				</ion-col>
				<ion-col>
					<ion-input type="text" [(ngModel)]="account_number" name="account_number" placeholder="Account Number"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-1 padding-vertical>
					<img src="../../assets/imgs/icon_ifsc_code.png" />
				</ion-col>
				<ion-col>
					<ion-input type="text" [(ngModel)]="ifsc_code" name="ifsc_code" placeholder="IFSC Code"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
					<ion-col col-1 padding-vertical>
						<img src="../../assets/imgs/icon_location.png" />
					</ion-col>
					<ion-col>
						<ion-select>
							<ion-option value="f">Female</ion-option>
							<ion-option value="m">Male</ion-option>
  						</ion-select>
					</ion-col>
				</ion-row>
		</ion-grid>
	 </ion-row>
	 <button ion-button no-padding no-margin full type="submit">UPDATE</button>
	</form>
</ion-content>
